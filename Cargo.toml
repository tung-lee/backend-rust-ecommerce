[package]
name = "backend-rust-ecommerce"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.5"
tokio = {version = "1.38.0", features = ["full"]}
tower = "0.4.13"
tower-http = {version = "0.5.2", features = ["trace", "cors", "compression-br", "decompression-br"]}
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
